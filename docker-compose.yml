version: '2'
services:
  influxdb:
    image: influxdb:1.0.0-beta3-alpine
    hostname: influx
    restart: always
    ports:
      - "8083:8083"
      - "8086:8086"
    volumes: 
      - ./data/influx:/data
    environment:
      - ADMIN_USER="admin"
      - INFLUXDB_INIT_PWD="admin"
      - PRE_CREATE_DB="telegraf;admin"

  telegraf:
    image: telegraf:1.0.0-beta3-alpine
    restart: always
    extra_hosts:
     - "influxdb:172.18.0.3"
    environment:
      HOST_PROC: /rootfs/proc
      HOST_SYS: /rootfs/sys
      HOST_ETC: /rootfs/etc
    hostname: telegrafhost
    volumes:
     - ./files/telegraf.conf:/etc/telegraf/telegraf.conf:ro
     - /var/run/docker.sock:/var/run/docker.sock:ro
     - /var/run/utmp:/var/run/utmp:ro
     - /sys:/rootfs/sys:ro
     - /proc:/rootfs/proc:ro
     - /etc:/rootfs/etc:ro

  grafana:
    image: grafana/grafana:latest
    restart: always
    ports:
      - "3000:3000"
    volumes: 
      - ./data/grafana:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      # - GF_AUTH_ANONYMOUS_ENABLED=true
      # - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin

  elk:
    image: qnib/elk
    ports:
     - "9200:9200"
     - "5514:5514"
     - "55514:55514/udp"
     - "5601:5601"
     - "8080:80"
     - "8500:8500"
    environment:
    - DC_NAME=dc1
    - RUN_SERVER=true
    - BOOTSTRAP_CONSUL=true
    - COLLECT_METRICS=false
    - FORWARD_TO_LOGSTASH=false
    dns: 127.0.0.1
    hostname: elk
    volumes:
     - ./data/elasticsearch:/var/lib/elasticsearch
    privileged: true
