version: '2'
services:
  influxdb:
    image: influxdb:1.0.0-beta3-alpine
    restart: always
    ports:
      - "8083:8083"
      - "8086:8086"
    volumes: 
      - ./data/influx:/data
    environment:
      - ADMIN_USER="admin"
      - INFLUXDB_INIT_PWD="admin"
      - PRE_CREATE_DB="telegraf;admin"

  telegraf:
    image: telegraf:1.0.0-beta3-alpine
    restart: always
    extra_hosts:
     - "influxdb:172.18.0.3"
    environment:
      HOST_PROC: /rootfs/proc
      HOST_SYS: /rootfs/sys
      HOST_ETC: /rootfs/etc
    hostname: telegrafhost
    volumes:
     - ./files/telegraf.conf:/etc/telegraf/telegraf.conf:ro
     - /var/run/docker.sock:/var/run/docker.sock:ro
     - /sys:/rootfs/sys:ro
     - /proc:/rootfs/proc:ro
     - /etc:/rootfs/etc:ro

  grafana:
    image: grafana/grafana:latest
    restart: always
    ports:
      - "3000:3000"
    volumes: 
      - ./data/grafana:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      # - GF_AUTH_ANONYMOUS_ENABLED=true
      # - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin

  elasticsearch:
    image: k0st/alpine-elasticsearch
    volumes: 
    - ./data/elasticsearch:/var/lib/elasticsearch

  kibana:
    image: k0st/alpine-kibana
    ports:
     - "10080:5601"
    links:
     - elasticsearch

  logstash:
    image: k0st/alpine-logstash
    links:
     - elasticsearch

