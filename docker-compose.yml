version: '2'
services:
  influxdb:
    image: tutum/influxdb
    restart: always
    ports:
      - "127.0.0.1:8083:8083"
      - "127.0.0.1:8086:8086"
    volumes_from: 
      - data
    environment:
      - ADMIN_USER="admin"
      - INFLUXDB_INIT_PWD="admin"
      - PRE_CREATE_DB="admin"
    links:
      - "telegraf:telegraf"
  telegraf:
    image: telegraf:1.0.0-beta3-alpine
    expose:
      - "8092"
      - "8094"
  grafana:
    image: grafana/grafana:latest
    restart: always
    ports:
      - "3000:3000"
    volumes_from: 
      - data
    environment:
      - GF_SECURITY_ADMIN_PASSWORD="admin"
  data:
    image: busybox:1.25.0-musl
    volumes:
      - /srv/influxdb:/data
      - /srv/grafana:/var/lib/grafana
