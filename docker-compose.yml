version: '2'
services:
  influxdb:
    image: influxdb:1.0.0-beta3-alpine
    restart: always
    ports:
      - "8083:8083"
      - "8086:8086"
    volumes_from: 
      - data
    environment:
      - ADMIN_USER="admin"
      - INFLUXDB_INIT_PWD="admin"
      - PRE_CREATE_DB="telegraf;admin"
  telegraf:
    image: telegraf:1.0.0-beta3-alpine
    links:
      - influxdb
  grafana:
    image: grafana/grafana:latest
    restart: always
    ports:
      - "3000:3000"
    volumes_from: 
      - data
    environment:
      - GF_SECURITY_ADMIN_PASSWORD="admin"
  data:
    image: busybox:1.25.0-musl
    volumes:
      - ./files/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run:/var/run
      - ./data/influx:/data
      - ./data/grafana:/var/lib/grafana
